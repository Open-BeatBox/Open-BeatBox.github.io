site_name: Open BeatBox Wiki
site_description: Developer and contributor guide for the Beatbox content-driven Next.js site.
repo_url: https://github.com/Open-BeatBox/Open-BeatBox.github.io
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.tabs.link
    - search.suggest
    - search.highlight
nav:
  - Overview: index.md
  - Getting Started: getting-started.md
  - Development: development.md
  - Architecture: architecture.md
  - Content Style: content-style.md
  - Contributing: contributing.md
  - Operations: operations.md
  - FAQ: faq.md
  - Changelog: changelog.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite
  - tables
  - footnotes
  - def_list
